<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ GAME</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div class="container">
        <h2 class="head">Quiz App</h2>
        <div class="quiz">
            <div>
                <h2 id="Answers"></h2>
            </div>
            <div>
                input type="radio" id="ans1" class="options1">

                <label id="opt1"></label>
            </div>

            <div>
                input type="radio" id="ans2" class="option2">

                <label id="opt2"></label>
            </div>

            <div>
                input type="radio" id="ans3" class="option3">

                <label id="opt3"></label>
            </div>

            <div>
                input type="radio" id="ans4" class="option4">

                <label id="opt4"></label>
            </div>

            <div class="btn">
                <h2 class="Result"></h2>
                <button onclick="next()">Next
                </button>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
